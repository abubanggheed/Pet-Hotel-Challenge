<div class="table-column" layout="column">
    <h2 class="md-display-1">History</h2>
    <table>
        <thead>
            <tr>
                <th>Owner</th>
                <th>Pet</th>
                <th>Checked In</th>
                <th>Checked Out</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="visit in vm.visits">
                <td>{{visit.owner}}</td>
                <td>{{visit.pet}}</td>
                <td>{{visit.in}}</td>
                <td>{{visit.out}}</td>
                <td>
                    <md-button class="md-primary" ng-click="vm.deleteItem(visit)">Delete</md-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
